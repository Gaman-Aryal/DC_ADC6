<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <title>Document</title>
</head>
<body>

<form class="form-horizontal" method="POST" action="/rooms/update_form/update/{{room.pk}}/" enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<legend>RentIt</legend>



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="owner_name">Owner Name</label>
  <div class="col-md-4">
    {% csrf_token %}
    <input id="owner_name" name="owner_name" placeholder="Owner Name" class="form-control input-md" required="" type="text" value="{{room.Room_owner}}">

  </div>
</div>



<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="location">Location</label>
  <div class="col-md-4">
    
    <input id="location" name="location" placeholder="Location" class="form-control input-md" required="" type="text" value="{{room.Room_location}}">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone_number">Phone Number</label>
  <div class="col-md-4">
    
    <input id="phone_number" name="phone_number" placeholder="Phone Number" class="form-control input-md" required="" type="tel" value="{{room.Room_phnumber}}">

  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>
  <div class="col-md-4">
  <input id="price" name="price" placeholder="Price" class="form-control input-md" required="" type="number" value="{{room.Room_price}}">

  </div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label" for="pub_date">Description</label>
  <div class="col-md-4">
    <input id="pub_date" name="pub_date" placeholder="Edited Date" class="form-control input-md" required="" type="date" value="{{room.pub_date}}">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="desc">Description</label>
  <div class="col-md-4">
    <input id="desc" name="desc" placeholder="Description" class="form-control input-md" required="" type="text" value="{{room.Room_desc}}">

  </div>
</div>

<!-- Text input-->

 <!-- File Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload Picture</label>
  <div class="col-md-4">
    <input id="filebutton" name="image" class="input-file" type="file" value="{{room.file.url}}">
  </div>
</div>


        <!-- Button -->
        <div class="form-group">
        <div class="col-md-4">

            <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" value="Upload File">
        </div>
        </div>

</fieldset>
</form>
</body>
</html>
